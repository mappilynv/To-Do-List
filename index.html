<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>To Do List</title>
</head>
<body>
    <div id="headToDo">
        <h1 id="mainTitle">My To Do List</h1>
        <input type="text" id="newTodoListItems" placeholder="New to do list">
        <span id="myAddButton" value="Add new list" onclick=addNewTodo()>Click to add</span>
    </div>
    
    <div>
        <ul id = 'myUlList'>
            <li id = 'listItem'>Feed kale & bluberries to the bunnies</li>
            <li>Hop on 30 days yoga journey</li>
            <li>Tackle FreeCodeCamp Exercise</li>
            <li>Meditate 10 minutes in Waking-up app</li>
        </ul>
    </div>



    <script type="text/javascript" src="script.js" charset="utf-8"></script>
</body>
</html>
